<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>
<div id="jumbotron" class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Restful Tasks {{ title }}</h1>
  </div>
</div>
<div class="container">
  <div class="col-md">
    <div class="row">
      <h2>New Task</h2>
    </div>
    <div class="col-md-4">
      <div class="row">
        <form (submit)="onSubmit()">
          <!-- <p> {{ newTask | json }} </p> -->
          <div class="row">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" class="form-control" name="newTask.title" [(ngModel)]="newTask.title" id="title" placeholder="Enter title">
            </div>
          </div>
          <div class="row">
            <div class="form-group">
              <label for="description">Description</label>
              <textarea name="newTask.description" [(ngModel)]="newTask.description" type="text" class="form-control" id="description" placeholder="Enter description" rows="3"></textarea>
            </div>
          </div>
          <button id="createTask" class="btn btn-info" type="submit">Create task</button>
        </form>
      </div>
      <button id="showTasks" class="btn btn-info" type="button" (click)="onButtonClick()">Get all tasks</button>
    </div>
    <div class="row">
      <div *ngFor="let t of tasks" class="card text-white bg-dark mb-3" style="width: 20rem;">
        <div class="card-body">
          <h5 class="card-title">{{t.title}}</h5>
          <p class="card-text">{{t.description}}</p>
        </div>
      </div>
    </div>
    
  </div>
</div>
